                <span class="absolute -inset-1.5"></span>

<!-- Mobile menu -->
<div x-show="open" class="sm:hidden">
  <div class="space-y-1 px-2 pt-2 pb-3">

    <a href="team.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>

      <style>
        /* Custom Glow Effect */
        .glow-text {
          text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
        }
      </style>
    <body class="bg-black text-white">
      
    

















      <!-- JavaScript for Animations -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const title = document.getElementById("title");
          title.style.opacity = "0";
          title.style.transform = "translateY(-50px)";
          
          setTimeout(() => {
            title.style.transition = "opacity 1.2s ease-out, transform 1.2s ease-out";
            title.style.opacity = "1";
            title.style.transform = "translateY(0)";
          }, 500);
        });
      </script>



      <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.getElementById("menu-button");
            const menu = document.getElementById("mobile-menu");
            const openIcon = menuButton.querySelector(".block");
            const closedIcon = menuButton.querySelector(".hidden");

            menuButton.addEventListener("click", function () {
                menu.classList.toggle("hidden");
                openIcon.classList.toggle("hidden");
                closedIcon.classList.toggle("hidden");

                // Toggle aria-expanded
                const isExpanded = this.getAttribute("aria-expanded") === "true";
                this.setAttribute("aria-expanded", !isExpanded);
            });
        });


      </script>










      
</body>
